{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}University App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- DataTables CSS (for jQuery Table) -->
    <link
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'university/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"
    />
  </head>
  <body>
    <div class="spinner-overlay" id="spinner-overlay">
      <div class="spinner-border" role="status"></div>
      <div id="spinner-message"></div>
    </div>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="{% static 'university/images/unitarlogo.png' %}"
              class="img-fluid"
              alt="Unitar Logo"
            />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <div class="row">
              {% if messages %}
              <ul class="messages">
                {% for message in messages %}
                <li class="list-group-item">
                  <div
                    class="alert alert-danger alert-dismissible fade show"
                    role="alert"
                  >
                    <strong>Oops!</strong> {{message}}
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                      aria-label="Close"
                    ></button>
                  </div>
                </li>
                {% endfor %}
              </ul>

              {% endif %}
            </div>
            <div class="row mb-4">
              <h5 class="display-5">Management System</h5>
            </div>
            <!-- Spinner -->
            <div class="spinner-overlay" id="spinner-overlay">
              <div class="spinner-border" role="status"></div>
              <div id="spinner-message"></div>
            </div>
            <form id="login-form" method="post" action="{% url 'home' %}">
              {% csrf_token %}
              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input
                  name="username"
                  type="text"
                  id="username"
                  class="form-control form-control-lg"
                  placeholder="Enter your username"
                />
                <label class="form-label" for="username">Username</label>
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-3">
                <input
                  name="password"
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  placeholder="Enter password"
                />
                <label class="form-label" for="password">Password</label>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  id="login-button"
                  type="submit"
                  class="btn btn-primary btn-lg w-100"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Login
                </button>
              </div>
            </form>

            <div id="message"></div>
          </div>
        </div>
      </div>
      <div
        class="d-flex flex-column text-center justify-content-between py-4 px-4 px-xl-5 bg-primary"
      >
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
          Copyright Â© 2024. All rights reserved.
        </div>
        <!-- Copyright -->

        <!-- Right -->
        <div>
          <a href="#!" class="text-white me-4">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#!" class="text-white me-4">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#!" class="text-white me-4">
            <i class="fab fa-google"></i>
          </a>
          <a href="#!" class="text-white">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <!-- Right -->
      </div>
    </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- jQuery Validate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>

    <!-- DataTables JS -->

    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module" src="{% static 'university/js/login.js' %}"></script>
  </body>
</html>
